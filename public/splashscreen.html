<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poleshift App - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .progress-bar-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #ffcc00;
            transition: width 0.5s ease;
        }

        .stats {
            margin-top: 30px;
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
        }

        .stats-section {
            margin-bottom: 20px;
        }

        .stats-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            border-bottom: 1px solid #ffffff;
            padding-bottom: 5px;
        }

        .stat-item {
            margin-bottom: 8px;
            font-size: 1em;
        }

        .stat-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Poleshift</h1>
    <p id="status">Initializing, please wait...</p>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="stats">
        <div class="stats-section" id="download-stats">
            <h2>Download</h2>
            <div class="stat-item">
                <span>Speed:</span> <span id="download-speed">0.00 kB/s</span>
            </div>
            <div class="stat-item">
                <span>Estimated Time Remaining:</span> <span id="download-eta">0 s</span>
            </div>
        </div>
        <div class="stats-section" id="extract-stats">
            <h2>Extraction</h2>
            <div class="stat-item">
                <span>Speed:</span> <span id="extract-speed">0.00 files/s</span>
            </div>
            <div class="stat-item">
                <span>Files Extracted:</span> <span id="files-extracted">0</span>
            </div>
            <div class="stat-item">
                <span>Files Remaining:</span> <span id="files-remaining">0</span>
            </div>
            <div class="stat-item">
                <span>Estimated Time Remaining:</span> <span id="extract-eta">0 s</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
